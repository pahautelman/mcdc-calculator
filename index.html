<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC/DC Calculator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- local scripts -->
    <script src="parser.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">MC/DC Coverage Calculator</h1>
            <p class="text-gray-600">Enter a boolean expression to calculate minimal test cases</p>
        </header>

        <form id="mainForm" class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-4">
                <label for="expressionInput" class="block text-sm font-medium text-gray-700 mb-2">
                    Boolean Expression
                </label>
                <input
                    type="text"
                    id="expressionInput"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                    placeholder="Enter expression (e.g., (A and B) or not C)"
                    autocomplete="off"
                    spellcheck="false"
                >
            </div>

            <div class="flex justify-end">
                <button
                    type="submit"
                    class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Calculate
                </button>
            </div>
        </form>

        <div id="resultContainer" class="mt-8 hidden">
            <!-- Results will be populated here -->
        </div>
    </div>

    <!-- main script -->
    <script src="script.js"></script>
</body>
</html>
